<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Interface</title>
    <style>
        .camera-icon {
            width: 30px; /* Adjust size as needed */
            height: 30px;
            cursor: pointer;
        }
        /* Hide the actual file input element */
        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-header">
        <div class="profile">
            <img src="back.png" alt="Back" class="back-arrow" onclick="goBack()">
            <script>
                function goBack() {
                    window.location.href = 'back.html'; // Redirect to back.html
                }
            </script>
            <img src="pp4.jpg" alt="Profile Picture" class="profile-pic">
            <div>
                <div class="name">IPAN</div>
                <div id="last-seen-time">Terakhir dilihat hari ini pukul 21.20</div>
            </div>
        </div>
        <div class="icons">
            <img src="call.png" alt="Call" class="icon call">
            <img src="t3.png" alt="Menu" class="icon t3">
        </div>
    </div>
    <div class="chat-body">
        <div class="chat-me">
            <img src="deskripsi.png" alt="Deskripsi" class="description-img">
        </div>
    </div>
    <div class="chat-footer">
        <div class="input-container">
            <img src="emoji.png" alt="Emoji" class="icon emoji">
            <input type="text" class="message-input" placeholder="Type a message">
            <img src="file.png" alt="File" class="icon file">
    <!-- Input file tersembunyi untuk membuka kamera depan -->
    <input type="file" id="cameraInput" class="file-input" accept="image/*" capture="user" onchange="handleFileSelect(event)">
    
    <!-- Gambar ikon kamera -->
    <img src="camera.png" alt="Kamera" class="camera-icon" onclick="document.getElementById('cameraInput').click()">

    <script>
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                // Proses gambar yang diambil
                console.log('Gambar yang diambil:', file);
                
                // Kamu bisa menampilkan gambar atau mengunggahnya, misalnya:
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Tampilkan URL data gambar
                    console.log('URL Data Gambar:', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
        </div>
        <img src="vn.png" alt="Voice Note" class="icon voice-note send-button">
    </div>
    <div class="menu" id="menu">
        <div class="menu-item" id="clear-chat">Hapus semua pesan</div>
        <div class="menu-item" id="toggle-role1">Peran 1 (Saya)</div>
        <div class="menu-item" id="toggle-role2">Peran 2 (Orang Lain)</div>
    </div>
    <div class="emoji-picker" id="emoji-picker"></div>
    <script src="script.js"></script>
</body>
</html>
